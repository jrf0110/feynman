<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="css/symbols.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        color: #fff;
        text-shadow: 0 1px 0 rgba(0,0,0, 0.6);
        font-family: "ff-tisa-web-pro";
      }
      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: 50%;
        background-image: -moz-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.25) 100%), url('images/bg1.jpg'); /* FF3.6+ */
        background-image: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.25))), url('images/bg1.jpg'); /* Chrome,Safari4+ */
        background-image: -webkit-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.25) 100%), url('images/bg1.jpg'); /* Chrome10+,Safari5.1+ */
        background-image: -o-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.25) 100%), url('images/bg1.jpg'); /* Opera 12+ */
        background-image: -ms-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.25) 100%), url('images/bg1.jpg'); /* IE10+ */
        background-image: radial-gradient(ellipse at center,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.25) 100%), url('images/bg1.jpg'); /* W3C */
        -moz-filter: blur(1px);
        -webkit-filter: blur(1px);
        filter: blur(1px);
        /*-moz-transition: all 0.4s linear;
        -webkit-transition: all 0.4s linear;
        transition: all 0.4s linear;*/
      }
      body.editing .background {
        -moz-filter: blur(3px);
        -webkit-filter: blur(3px);
        filter: blur(3px);
        background-image: -moz-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.65) 100%), url('images/bg1.jpg'); /* FF3.6+ */
        background-image: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))), url('images/bg1.jpg'); /* Chrome,Safari4+ */
        background-image: -webkit-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%), url('images/bg1.jpg'); /* Chrome10+,Safari5.1+ */
        background-image: -o-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%), url('images/bg1.jpg'); /* Opera 12+ */
        background-image: -ms-radial-gradient(center, ellipse cover,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%), url('images/bg1.jpg'); /* IE10+ */
        background-image: radial-gradient(ellipse at center,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.65) 100%), url('images/bg1.jpg'); /* W3C */
      }
      .background.dragging {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .note {
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        width: 600px;
        background-color: rgba(0,0,0, 0.25);
        box-shadow: 0 0 15px rgba(0,0,0, 0.2);
        font-size: 3rem;
        line-height: 4.1rem;
        /*-moz-transition: all 0.5 linear;
        -webkit-transition: all 0.5 linear;
        transition: all 0.5 linear;*/
      }
      .note.dragging {
        /*opacity: 0.8;
        -moz-filter: blur(1px);
        -webkit-filter: blur(1px);
        filter: blur(1px);*/
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .note > .actions {
        position: relative;
        margin-right: 2px;
        letter-spacing: -5px;
        cursor: move;
        text-align: right;
        line-height: 0;
        opacity: 0.5;
        -moz-transition: opacity 0.4s linear;
        -webkit-transition: opacity 0.4s linear;
        transition: opacity 0.4s linear;
      }
      .note > .actions:hover {
        opacity: 1;
      }
      .note > .actions > .action {
        display: inline-block;
        opacity: 0.4;
        padding: 4px;
        cursor: pointer;
        font-size: 1rem;
        line-height: 1rem;
        text-align: center;
        -moz-transition: opacity 0.4s linear;
        -webkit-transition: opacity 0.4s linear;
        transition: opacity 0.4s linear;
      }
      .note > .actions > .action:hover {
        opacity: 1;
      }
      .note > .actions > .edit {
        padding: 4px 0 4px 8px;
      }
      .note > .content {
        text-align: left;
        padding: 14px;
        margin: 10px 10px 20px;
        outline: 0;
        border: dashed 0 rgba(0,0,0, 0.4);
        cursor: default;
      }
      .note > .content.editing {
        padding: 9px;
        border-width: 5px;
      }

      .logo {
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 1000;
        font-size: 3rem;
        padding: 6px 10px 11px 8px;
        background-color: rgba(83, 133, 139, 0.8);
        line-height: 1.8rem;
        box-shadow:
          inset 0 1px 0     rgba(255, 255, 255, 0.1)
        ,       0 0   10px  rgba(0, 0, 0, 0.5);
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
      }
    </style>
    <script type="text/javascript" src="//use.typekit.net/xvb5kbx.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script data-main="js/app" src="js/jam/require.js"></script>
  </head>
  <body>
    <div class="logo">F</div>
    <div class="background" id="background"></div>
  </body>
</html>
